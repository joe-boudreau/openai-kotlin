jdk:
  - openjdk11

before_install:
  - sudo apt-get update
  - sudo apt-get install -y libcurl4-openssl-dev

install:
  - ./gradlew :openai-core:publishToMavenLocal :openai-client:publishToMavenLocal :openai-client-bom:publishToMavenLocal -Pgroup=$GROUP -Pversion=$VERSION -xtest -xsignMavenPublication
